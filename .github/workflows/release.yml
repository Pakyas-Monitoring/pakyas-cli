name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            runner: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: ver
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build
        env:
          API_URL: "https://api.pakyas.com"
          PING_URL: "https://ping.pakyas.com"
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target "${{ matrix.target }}"
          else
            cargo build --release --target "${{ matrix.target }}"
          fi

      - name: Package
        run: |
          VERSION="${{ steps.ver.outputs.version }}"
          TARGET="${{ matrix.target }}"
          ARCHIVE="pakyas-${VERSION}-${TARGET}.tar.gz"

          mkdir -p dist
          tar -C "target/${TARGET}/release" -czf "dist/${ARCHIVE}" pakyas

          if command -v shasum >/dev/null; then
            shasum -a 256 "dist/${ARCHIVE}" > "dist/${ARCHIVE}.sha256"
          else
            sha256sum "dist/${ARCHIVE}" > "dist/${ARCHIVE}.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pakyas-${{ matrix.target }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums.txt
        run: |
          cd dist
          cat *.sha256 > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
